apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubefin-sa
  namespace: kubefin-system
  labels:
    app.kubernetes.io/name: kubefin
    app.kubernetes.io/version: devel

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubefin-cluster-rb
  labels:
    app.kubernetes.io/name: kubefin
    app.kubernetes.io/version: devel
subjects:
  - kind: ServiceAccount
    name: kubefin-sa
    namespace: kubefin-system
roleRef:
  kind: ClusterRole
  name: kubefin-cluster-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubefin-rb
  namespace: kubefin-system
  labels:
    app.kubernetes.io/name: kubefin
    app.kubernetes.io/version: devel
subjects:
  - kind: ServiceAccount
    name: kubefin-sa
    namespace: kubefin-system
roleRef:
  kind: Role
  name: kubefin-role
  apiGroup: rbac.authorization.k8s.io
